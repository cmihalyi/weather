name: Create Issues from AI Review on Merge

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  create-issues:
    name: Create GitHub Issues from AI Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      issues: write
      pull-requests: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --save-dev @anthropic-ai/sdk @octokit/rest

      - name: Parse review and create issues
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          REPO: ${{ github.repository }}
          ENABLE_ISSUE_RESOLUTION_CHECK: ${{ vars.ENABLE_ISSUE_RESOLUTION_CHECK }}
        run: node .github/scripts/create-issues-from-review.js